<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Fotobook</title>
  </head>
  <body>
    <div id="edit-photo-page" class="edit-photo-page">
      <div class="container-fluid navbar-theme">
        <div class="navbar navbar-expand-lg">
          <a class="navbar-brand text-white font-weight-bold ml-5" href="#">Fotobook</a>
          <form class="form-inline" id="form-seach">
            <input class="form-control w-100" type="search" id="search" name="search" placeholder="Search Photo/ Album">
          </form>
          <div class="collapse navbar-collapse row">
            <div class="col-9 text-right">
              <img src="external-content.duckduckgo.com.jpg" class="rounded-circle" width="50px" height="50px">
              <span class="h5 text-white font-weight-bold ml-2">Hieu Nguyen</span>
            </div>
            <div class=" col-3 text-center">
              <button type="button" class="btn text-white font-weight-bold">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid content content-theme vw-100 vh-100 pt-2">
        <div class="row h-100">
          <div class="col-2 text-center">
            <div class="list-group" id="feeds-discovery">
              <a href="#" class="list-group-item list-group-item-action bg-transparent border-0">Feeds</a>
              <a href="#" class="list-group-item list-group-item-action bg-transparent border-0 active">Discovery</a>
            </div>
          </div>
          <div class="col-8 bg-white">
            <div class="d-flex justify-content-between mt-4">
              <h5 class="font-weight-bold">Edit Photo</h5>
              <button class="btn navbar-theme text-white">Back</button>
            </div>
            <hr class="horizontal-break">
            <form id="edit-photo-form">
              <div class="form-row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="title" class="font-weight-bold">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                  </div>
                  <div class="form-group">
                    <label for="sharing-mode" class="font-weight-bold">Sharing Mode</label>
                    <select class="custom-select" id="sharing-mode">
                      <option selected>Open this select menu</option>
                      <option value="0">Private</option>
                      <option value="1">Public</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="position-relative">
                      <img src="external-content.duckduckgo.com.jpg" width="150px" height="150px">
                      <div class="position-absolute cancel-icon">
                        <i class="fas fa-times"></i>
                      </div>
                    </div>
                  </div>
                  <div>
                    <button type="button" class="btn btn-success" id="save-btn">Save</button>
                    <button type="button" class="btn btn-danger ml-5" id="delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="description" class="font-weight-bold">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-2"></div>
        </div>  
      </div>
      <div class="modal fade show" id="delete-confirmation-box" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Are you sure?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure to delete this photo?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="delete-confirmation">Yes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
    <script src="edit-photo.js"></script>
  </body>
</html>
